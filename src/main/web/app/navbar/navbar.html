<div>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="nav-item pull-xs-right" style="padding-top: 0.425rem; padding-bottom: 0.425rem;"> 
		<select (change)="translate.use($event.target.value)" class="langSelector">
			<option *ngFor="#lang of ['de', 'en']" [selected]="lang === translate.currentLang">{{lang}}</option>
		</select>
      </li>
      <li *ngFor="let menuItem of menuItems" [ngClass]="getMenuItemClasses(menuItem)">
        <a [routerLink]="[menuItem.path]" [ngClass]="getMenuItemAnchorClasses(menuItem)">{{menuItem.title | translate}}</a>
      </li>
    </ul>
  </div>
</nav>
</div>
