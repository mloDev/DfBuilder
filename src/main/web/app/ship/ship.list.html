<div class="entity-list col-md-12">
	<div class="pull-right">
		<button type="button" class="btn btn-icon" (click)="onFilter()">
			<i class="fa fa-repeat" aria-hidden="true"></i>
		</button>
		<button type="button" class="btn btn-icon" (click)="onFilter()">
			<i class="fa fa-filter" aria-hidden="true"></i>
		</button>			
	</div>
</div>
<div class="entity-list col-md-12" ng-init="ships = []">
	<div id="light-bag-list" class="col-md-12 shipContainer" dnd-draggable [dragEnabled]="true" [dropZones]="['zoneLight']" [dragData]="ship" *ngFor="let ship of ships | shipFactionPipe: faction | shipTypePipe: 'LIGHT'">
		<ship-detail-small [ship]="ship" (click)="setShip(ship)" ></ship-detail-small>		
	</div>
	<div id="medium-bag-list" class="col-md-12 shipContainer" dnd-draggable [dragEnabled]="true" [dropZones]="['zoneMedium']" [dragData]="ship" *ngFor="let ship of ships | shipFactionPipe: faction | shipTypePipe: 'MEDIUM'">
		<ship-detail-small [ship]="ship" (click)="setShip(ship)"></ship-detail-small>
	</div>
	<div id="heavy-bag-list" class="col-md-12 shipContainer" dnd-draggable [dragEnabled]="true" [dropZones]="['zoneHeavy']" [dragData]="ship" *ngFor="let ship of ships | shipFactionPipe: faction | shipTypePipe: 'HEAVY'">
		<ship-detail-small [ship]="ship" (click)="setShip(ship)"></ship-detail-small>		 
	</div>
	<div id="superHeavy-bag-list" class="col-md-12 shipContainer" dnd-draggable [dragEnabled]="true" [dropZones]="['zoneSuperHeavy']" [dragData]="ship" *ngFor="let ship of ships | shipFactionPipe: faction | shipTypePipe: 'SUPER'">
		<ship-detail-small [ship]="ship" (click)="setShip(ship)"></ship-detail-small>		
	</div>
</div>
