<div class="col-md-2 text-center shipEmptyLightContainer" *ngFor="let ship of battleGroupe.lightShipSize | ngForNumber">
	<div class="col-md-12 fleetShip">
		<div class="col-md-offset-10 col-md-2">
			<div class="pull-right">
				<button type="button" class="btn btn-primary" (click)="clickedRemove('light')" *ngIf="battleGroupe.lightShipSize > battleGroupe.battleGroupeType.lightShipMin">
					<span class="glyphicon glyphicon-cog"></span>
				</button>			
			</div>
		</div>
	</div>
	<div [dragula]='"light-bag"' class="isEmpty">
	</div>
</div>
<div [dragula]='"light-bag"' class="col-md-2 shipAddEmptyContainer isAddEmpty" *ngIf="battleGroupe.lightShipSize < battleGroupe.battleGroupeType.lightShipSize && maxShips < 4">
		<div class="center-block">
		<button (click)="clickedAdd('light')" class="btn-addShip center-block">ADD LIGHT</button>
	</div>
</div>
