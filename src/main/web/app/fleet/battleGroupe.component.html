<div [dragula]='"light-bag"' class="col-md-2 shipEmptyLightContainer isEmpty text-center" *ngFor="let ship of battleGroupe.lightShipSize | ngForNumber">
	<div class="vertical-center">
		<span>LIGHT_ICON</span>
	</div>
</div>
<div [dragula]='"light-bag"' class="col-md-2 shipAddEmptyContainer isAddEmpty" *ngIf="battleGroupe.lightShipSize < battleGroupe.battleGroupeType.lightShipSize">
		<div class="center-block">
		<button (click)="clickedAdd('light')" class="btn-addShip center-block">ADD LIGHT</button>
	</div>
</div>
