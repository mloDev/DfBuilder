<div class="col-md-2 text-center shipEmptyLightContainer" *ngFor="let ship of battleGroupe.lightShips">
	<div class="col-md-12 fleetShip">
		<div class="col-md-offset-10 col-md-2">
			<div class="pull-right">
				<button type="button" class="btn btn-primary" (click)="clickedRemove('light', ship)">
					<span class="glyphicon glyphicon-cog"></span>
				</button>			
			</div>
		</div>
	</div>
	<div dnd-droppable [dropZones]="['zoneLight']" (onDropSuccess)="transferDataSuccess($event)" class="isEmpty">
	</div>
</div>
<div dnd-droppable [dropZones]="['zoneLight']" (onDropSuccess)="transferDataSuccess($event)" class="col-md-2 shipAddEmptyContainer isAddEmpty" *ngIf="battleGroupe.lightShips.length < battleGroupe.battleGroupeType.lightShipSize && maxShips < 4">
	<div class="center-block">
		<span class="center-block">ADD LIGHT</span>
	</div>
</div>
